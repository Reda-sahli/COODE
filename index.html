<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Layout</title>
<style>
  .conter {
    display: flex;
    flex-direction: column-reverse; /* Reverse the order of flex items in a column */
    align-items: center; /* Center horizontally */
  }

  .frent, .back {
    width: 50%;
    height: 200px;
    margin: 10px;
    background-color: #ccc;
  
   justify-content: center;
    align-items: center;
  }

  @media (max-width: 768px) {
    .conter {
      flex-direction: column;  /*Reset to default column direction */
    }
  }
</style>
</head>
<body>
  <div class="conter">
    <div class="back">sahli</div>
    <div class="frent">reda</div>
  </div>
</body>
</html>
